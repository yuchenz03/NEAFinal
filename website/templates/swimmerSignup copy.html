{% extends "verifBase.html" %}
{% block title %}
The Swim Journal | Swimmer Signup
{% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px; margin-left:0px">
<form method="POST">
    <h3>Swimmer Sign-Up</h3>
    <div class="form-group">
      <label for="SForename">Forename</label>
      <input
        type="text"
        id="SForename"
        name="SForename"
        class="form-control"
        placeholder="Enter Forename"
      />
      <label for="SSurname">Surname</label>
      <input
        type="text"
        id="SSurname"
        name="SSurname"
        class="form-control"
        placeholder="Enter Surname"
      />
      <label for="email">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email"
      />
      <label for="password1">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        class="form-control"
        placeholder="Enter Password"
      />
      <label for="password2">Password Again</label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        placeholder="Enter Password Again"
      />
      <label for="squadID">Squad Code</label>
      <input
        type="text"
        id="squadID"
        name="squadID"
        class="form-control"
        placeholder="Enter Squad Code"
      />
      <br />
      <div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </div>
  </form>
  <a href="/coach-signup">I'm a Coach</a>
</div>

{% endblock %}
